<p>sousfamille-form works!</p>
<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Détails Sous famille</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form #familleForm="ngForm">
      <div class="card-body">
        <div class="form-group">
          <label for="libelleSousFamille">Libellé sous famille</label>
          <input type="text" class="form-control" name="libelleSousFamille"  placeholder="libellé sous famille" [(ngModel)]="sousFamille.libelleSousFamille" >
        </div>
        <div class="form-group">
          <label for="codeSousFamille">Code sous famille</label>
          <input type="text" class="form-control" name="codeSousFamille" placeholder="Code sous famille" [(ngModel)]="sousFamille.codeSousFamille">
        </div>
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" class="btn btn-primary" (click)="updateSousFamille()" *ngIf="idSousFamille!=-1">Mettre à jour</button>
        <button type="submit" class="btn btn-primary" (click)="createSousFamille()" *ngIf="idSousFamille==-1">Enregistrer la sous-famille</button>
        <button type="submit" class="btn btn-danger" mat-dialog-close >Annuler</button>
      </div>
    </form>
  </div>
