<p>article-form works!</p>
<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Détails article</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form #articleForm="ngForm">
      <div class="card-body">
        <div class="form-group">
          <label for="libelleArticle">Libellé article</label>
          <input type="text" class="form-control" name="libelleArticle"  placeholder="libellé article" [(ngModel)]="article.libelleArticle" >
        </div>
        <div class="form-group">
          <label for="codeArticle">Code article</label>
          <input type="text" class="form-control" name="codeArticle" placeholder="Code article" [(ngModel)]="article.codeArticle">
        </div>
        <div class="form-group">
          <label for="sousFamille">Sous famille</label>
          <mat-select class="form-control" name="sousFamille" placeholder="Sous famille" [(ngModel)]="article.sousFamille">
            <mat-option *ngFor="let sousFamille of sousFamilles" [value]="sousFamille"> {{ sousFamille.libelleSousFamille }} </mat-option>
          </mat-select>
        </div>
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" class="btn btn-primary" (click)="updateArticle()" *ngIf="idArticle!=-1">Mettre à jour</button>
        <button type="submit" class="btn btn-primary" (click)="createArticle()" *ngIf="idArticle==-1">Enregistrer l'article</button>
        <button type="submit" class="btn btn-danger" mat-dialog-close >Annuler</button>
      </div>
    </form>
  </div>
