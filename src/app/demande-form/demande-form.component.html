
<h3 mat-dialog-title >Détails de la demande</h3>
<mat-dialog-content>
    <mat-stepper>
        <mat-step [stepControl]="firstFormGroup">
            <form #familleForm="ngForm" formGroup ="firstFormGroup">
            
                <div class="card-body">
                    <div class="form-group .col-4">
                        <label for="numRef">numRef</label>
                        <input type="text" class="form-control" name="numRef"  placeholder="numRef" [(ngModel)]="demande.numRef" >
                    </div>
                    <div class="form-group .col-4">
                    <label for="estimation">estimation</label>
                    <input type="text" class="form-control" name="estimation" placeholder="estimation" [(ngModel)]="demande.estimation">
                    </div>
                    <div class="form-group">
                        <label for="observation">observation</label>
                        <input type="text" class="form-control" name="observation"  placeholder="observation" [(ngModel)]="demande.observation" >
                    </div>
                    <div class="form-group">
                        <label for="dateDemande">dateDemande</label>
                        <input type="text" class="form-control" name="dateDemande" placeholder="dateDemande" [(ngModel)]="demande.dateDemande">
                    </div><div class="form-group">
                        <label for="demandeur">demandeur</label>
                        <input type="text" class="form-control" name="demandeur"  placeholder="demandeur" [(ngModel)]="demande.demandeur" >
                    </div>
                    <div class="form-group">
                        <label for="statutDemande">statutDemande</label>
                        <mat-select class="form-control" name="statutDemande" placeholder="Statut de la demande" [(ngModel)]="demande.statutDemande">
                            <mat-option *ngFor="let statut of statutDemande" [value]="statut.valeur"> {{ statut.texte }} </mat-option>
                        </mat-select>
                        <!-- <!-- <input type="text" class="form-control" name="statutDemande" placeholder="statutDemande" [(ngModel)]="demande.statutDemande"> -->
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="urgent" [(ngModel)]="demande.urgent" >
                        <label class="form-check-label" for="urgent">urgent</label>
                        <!-- <mat-form-field>
                        <mat-radio-group [(ngModel)]="demande.urgent">
                            <mat-radio-button value="false">Auto</mat-radio-button>
                            <mat-radio-button value="true">Always</mat-radio-button>
                        </mat-radio-group>
                        </mat-form-field> -->
                    </div>
                    <div *ngIf="demande.urgent" class="form-group">
                        <label for="justifUrgence">justifUrgence</label>
                        <input type="text" class="form-control" name="justifUrgence" placeholder="justifUrgence" [(ngModel)]="demande.justifUrgence">
                    </div>
                </div>
            
            <div class="card-footer">
                <div *ngIf="demande.demandeArticles.length>0">
                    <button type="submit" class="btn btn-primary" (click)="updateDemande()" *ngIf="idDemande!=-1">Mettre à jour</button>
                    <button *ngIf="idDemande==-1" mat-button matStepperNext type="submit" class="btn btn-primary" (click)="createDemande()" >Enregistrer la demande</button>
                </div>
                <button type="submit" class="btn btn-danger" mat-dialog-close >Annuler</button>

                <button type="submit" class="btn btn-success" mat-dialog-close (click)="validateDemande()">Valider</button>
                <button type="submit" class="btn btn-danger" mat-dialog-close (click)="refuseDemande()">Refuser</button>
            </div>
            </form>
        </mat-step>

        
        <mat-step [stepControl]="secondFormGroup">
            <h3> Formulaire articles à ajouter</h3>
            <form #familleArticleForm="ngForm" formGroup="secondFormGroup">
                <div class="card-body">
                    <div class="form-group">
                        <label for="article">Article</label>
                        <mat-select class="form-control" name="article" id="article" placeholder="Article" [(ngModel)]="idArticleToAdd">
                            <mat-option *ngFor="let article of articles" [value]="article.idArticle"> {{ article.libelleArticle }} </mat-option>
                        </mat-select>
                    </div>
                    <div *ngIf="idArticleToAdd" class="form-group">
                        <label for="quantite">Quantité demandée</label>
                        <input type="text" class="form-control" name="quantite" placeholder="Quantité" [(ngModel)]="quantite">
                    </div>
                </div>
                <div class="card-footer">
                    <button mat-button matStepperNext type="submit" class="btn btn-primary" (click)="addDemandeArticle()" >Ajouter l'article</button>
                    <button type="submit" class="btn btn-danger" mat-dialog-close >Annuler</button>
                </div>
            </form>

            <div *ngIf="demande.demandeArticles">
                <table class="table table-bordered" mat-table [dataSource]="demande.demandeArticles">
                    <ng-container matColumnDef="article">
                    <th mat-header-cell *matHeaderCellDef> Article </th>
                    <td mat-cell *matCellDef="let demandeArticle"> {{demandeArticle.article.libelleArticle}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="quantite">
                    <th mat-header-cell *matHeaderCellDef> Quantité </th>
                    <td mat-cell *matCellDef="let demandeArticle"> {{ demandeArticle.quantite }} </td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
                </table>
            </div>
        </mat-step>
    </mat-stepper>
</mat-dialog-content>
