<div class="card">
    <div class="card-header">
        <h1> Résumé de la livraison</h1>
    </div>

    <div class="card-body">
        <div class="container">
            
            <form>
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group .col-4" >
                            <label for="dateCommande">Date de Livraison</label>
                            <input type="text" class="form-control" name="dateLivraison" id="dateLivraison" [ngModel]="livraison.dateLivraison | date: 'dd/MM/YYY hh:mm' " disabled>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group .col-4">
                            <label for="numCommande">N° Bon de livraison</label>
                            <input type="text" class="form-control" name="numeroBl" id="numeroBl" [ngModel]="livraison.numeroBl" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group .col-4">
                            <label for="statutCommande">Fournisseur</label>
                            <input type="text" class="form-control" name="fournisseur" id="fournisseur" [ngModel]="livraison.fournisseur?.nomFournisseur!" disabled>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group .col-4">
                            <label for="montantTotal">Montant total</label>
                            <input type="text" class="form-control" name="montantTotal" id="montantTotal" [ngModel]="montantTotal | currency:'XOF ':'symbol':'1.0-0'" disabled>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <table #table mat-table [dataSource]="dataSource" *ngIf="dataSource" class="table"> 
                                    <ng-container matColumnDef="article">
                                        <th mat-header-cell *matHeaderCellDef> Article </th>
                                        <td mat-cell *matCellDef="let livraisonDetail"> {{ livraisonDetail.article.libelleArticle }} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="prixUnitaire">
                                        <th mat-header-cell *matHeaderCellDef> Prix d'achat </th>
                                        <td mat-cell *matCellDef="let livraisonDetail"> {{ livraisonDetail.prixUnitaire }} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="quantite">
                                        <th mat-header-cell *matHeaderCellDef> Quantité </th>
                                        <td mat-cell *matCellDef="let livraisonDetail"> {{ livraisonDetail.quantite }} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="montant">
                                        <th mat-header-cell *matHeaderCellDef> Montant </th>
                                        <td mat-cell *matCellDef="let livraisonDetail"> {{ livraisonDetail.quantite*livraisonDetail.prixUnitaire }} </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="colonnes"></tr>
                                    <tr mat-row *matRowDef="let row; columns: colonnes"></tr>
                            
                                    <tr class="mat-row" *matNoDataRow>
                                        <td class="mat-cell" colspan="4"> Aucune données</td>
                                    </tr>
                                </table>
                                <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons aria-label="dataSource"></mat-paginator>
                            </div>
                        </div>
                    </div>
                </div>
                <button mat-raised-btn class="btn btn-primary" (click)="retour()"> Retour </button>
                
                <button mat-raised-btn class="btn btn-success float-right" (click)="exportToExcel()" > Exporter vers excel</button>
                
            </form>
        </div>
    </div>
</div>
