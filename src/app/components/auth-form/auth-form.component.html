<div class="card">
    <div class="card-body">
        <form [formGroup]="formAuth">
            <div class="form-group">
                <label for="login">Email</label>
                <input mat-input type="text" class="formControl" name="login" id="login" formControlName="login">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input mat-input type="password" class="formControl" name="password" formControlName="password">
            </div>

            <button mat-raised-button color="success" (click)="connexionUser()">Connecter</button>
        </form>
    </div>
</div>
