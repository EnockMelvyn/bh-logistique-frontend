<div class="card">
    <div class="card-header">
        <h1 > {{ titre }}</h1>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-sm-12">
                <button class="btn btn-primary float-right" routerLink="/content/commande/creer"> Enregistrer une commande</button>
            </div>
        </div>
        <br>
        <div class="row">
            <table #table mat-table [dataSource]="dataSource" *ngIf="dataSource" class="table mat-elevation-z8"> 
                <ng-container matColumnDef="dateCommande">
                    <th mat-header-cell *matHeaderCellDef> Date de la commande </th>
                    <td mat-cell *matCellDef="let commande"> {{ commande.dateCommande }} </td>
                </ng-container>
                <ng-container matColumnDef="numeroCommande">
                    <th mat-header-cell *matHeaderCellDef> N° commande </th>
                    <td mat-cell *matCellDef="let commande"> {{ commande.numeroCommande }} </td>
                </ng-container>
                <ng-container matColumnDef="createdBy">
                    <th mat-header-cell *matHeaderCellDef> Acteur </th>
                    <td mat-cell *matCellDef="let commande"> {{ commande.createdBy }} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Statut </th>
                    <td mat-cell *matCellDef="let commande"> {{ commande.status?.libelleStatut}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let row"> 
                        <button class="btn btn-primary" (click)="validateCommand(row)" *ngIf="codeStatut!='VAL' && codeStatut!='REJ' && codeStatut!='LIV'"> Valider</button> 
                        <button class="btn btn-primary" (click)="editCommand(row)" *ngIf="codeStatut!='VAL' && codeStatut!='REJ' && codeStatut!='LIV'"> Modifier</button> 
                        <button class="btn btn-primary" (click)="validateCommand(row)" *ngIf="codeStatut=='VAL' || codeStatut=='REJ'|| codeStatut=='LIV'"> Voir détails</button> 
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="colonnes"></tr>
                <tr mat-row *matRowDef="let row; columns: colonnes"></tr>
        
                <tr class="mat-row" *matNoDataRow>
                    <td  *ngIf="!loading" class="mat-cell" colspan="5"> Aucune données</td>
                    <td class="mat-cell " colspan="5"><mat-progress-spinner *ngIf="loading" color="primary" mode="indeterminate" > </mat-progress-spinner></td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons aria-label="dataSource"></mat-paginator>
        </div>
        
    </div>
</div>
