<div class="card">
    <div class="card-header">
        <h1> Liste des commandes</h1>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-sm-10">
                
            </div>
            <div class="col-sm-2">
                <button mat-raised-button class="btn btn-primary" routerLink="/content/commande/creer"> Enregistrer une commande</button>
            </div>
        </div>
        <table #table mat-table [dataSource]="dataSource" *ngIf="dataSource" class="table"> 
            <ng-container matColumnDef="dateCommande">
                <th mat-header-cell *matHeaderCellDef> Date de la commande </th>
                <td mat-cell *matCellDef="let commande"> {{ commande.dateCommande }} </td>
            </ng-container>
            <ng-container matColumnDef="numeroCommande">
                <th mat-header-cell *matHeaderCellDef> N° commande </th>
                <td mat-cell *matCellDef="let commande"> {{ commande.numeroCommande }} </td>
            </ng-container>
            <ng-container matColumnDef="createdBy">
                <th mat-header-cell *matHeaderCellDef> Acteur </th>
                <td mat-cell *matCellDef="let commande"> {{ commande.createdBy }} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Statut </th>
                <td mat-cell *matCellDef="let commande"> {{ commande.status?.libelleStatut}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row"> 
                    <mat-icon color="primary" (click)="validateCommande(row)"> check_circle</mat-icon>    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="colonnes"></tr>
            <tr mat-row *matRowDef="let row; columns: colonnes"></tr>
    
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4"> Aucune données</td>
            </tr>
        </table>
    </div>
</div>
