<div class="card">
    <div class="card-header">
        <h1> Liste des utilisateurs</h1>
    </div>
    <div class="card-body">
        <!-- <div class="row">
            <input class="btn btn-primary float-left" (click)="goToFormUser({})" value="Créer utilisateur">
        </div>
        <br> -->
        <div>
            <div class="form-group">
                <mat-label>Rechercher</mat-label>
                <input class="form-control form-control-border" matInput (keyup)="applyFilter($event)" placeholder="Ex. Jean" #input>
            </div>
            
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z4 table table-bordered">
                <ng-container matColumnDef="nameUser">
                    <th class="px-2" mat-header-cell *matHeaderCellDef> Nom </th>
                    <td class="px-2" mat-cell *matCellDef="let user"> {{user.nameUser}} </td>
                </ng-container>
                <ng-container matColumnDef="lastnameUser">
                    <th class="px-2" mat-header-cell *matHeaderCellDef> Prénoms </th>
                    <td class="px-2" mat-cell *matCellDef="let user"> {{user.lastnameUser}} </td>
                </ng-container>
                <ng-container matColumnDef="login">
                    <th class="px-2" mat-header-cell *matHeaderCellDef> Login </th>
                    <td class="px-2" mat-cell *matCellDef="let user"> {{user.login}} </td>
                </ng-container>
                <ng-container matColumnDef="emailUser">
                    <th class="px-2" mat-header-cell *matHeaderCellDef> Email </th>
                    <td class="px-2" mat-cell *matCellDef="let user"> {{user.emailUser}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Roles </th>
                    <td mat-cell *matCellDef="let user">
                        <a> <button class="btn btn-primary" (click)="goToFormUser(user)">Modifier </button></a> </td>
                </ng-container>

                <tr class="thead-light" mat-header-row *matHeaderRowDef="colonnes"></tr>
                <tr class="tbody" mat-row *matRowDef="let myRowData; columns: colonnes"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td  *ngIf="!loading" class="mat-cell" colspan="5"> Aucune données</td>
                    <td class="mat-cell " colspan="5"><mat-progress-spinner *ngIf="loading" color="primary" mode="indeterminate" > </mat-progress-spinner></td>
                </tr>
            </table>
                <mat-paginator [pageSizeOptions]="[10, 20]"
                showFirstLastButtons 
                aria-label="Selectionnez la page d'utilisateurs"></mat-paginator>
            
        </div>
    </div>
</div>
