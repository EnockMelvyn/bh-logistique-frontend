<div class="card">
    <div class="card-header">
      <h1 class="card-title">Liste des livraisons</h1>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <div class="button-row">
        
        <div class="row">
          <div class="col-lg-9" ></div>
          <div class="col-lg-3">
              <div class="col-lg-4">
                <button mat-button class="btn btn-primary" routerLink="/livraison/enregistrer" value="">Enregistrer une livraison</button>
              </div>
          </div>
        </div>
      </div>
  
      <br/>
      <div class="col-md-12">
        <table class="mat-elevation-z8" mat-table [dataSource]="livraisons">
          <ng-container matColumnDef="numeroBl">
            <th mat-header-cell *matHeaderCellDef> NÂ° BL </th>
            <td mat-cell *matCellDef="let livraison"> {{livraison.numeroBl}} </td>
          </ng-container>
          
          <ng-container matColumnDef="fournisseur">
            <th mat-header-cell *matHeaderCellDef> Fournisseur </th>
            <td mat-cell *matCellDef="let livraison"> {{livraison.fournisseur.nomFournisseur}} </td>
          </ng-container>
  
          <ng-container matColumnDef="dateLivraison">
              <th mat-header-cell *matHeaderCellDef> Date de livraison </th>
              <td mat-cell *matCellDef="let livraison"> {{livraison.dateLivraison}} </td>
          </ng-container>
            
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let livraison"> 
                <div class="row button-row">
                  <div class="button-container">
                    <button (click)="openDialogUpdateLivraison(livraison.idLivraison)" mat-mini-fab color="primary" aria-label="Bouton 1 Modifier">
                      <mat-icon fab fa-pencil>edit</mat-icon>
                    </button>
                  </div>
                </div>  
              </td>
            </ng-container>
  
          <tr class="thead-light" mat-header-row *matHeaderRowDef="colonnes"></tr>
          <tr class="tbody" mat-row *matRowDef="let myRowData; columns: colonnes"></tr>
        </table>
      </div>
    </div>
  
  </div>
