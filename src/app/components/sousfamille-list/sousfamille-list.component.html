<div class="card">
    <div class="card-header">
      <h1 class="card-title">Liste des sous-familles</h1>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <div >
        <button class="btn btn-primary" (click)="openDialogCreateSousFamille()" value="">Ajouter une sous famille</button>
      </div>
      <div class="col-md-12">
      <table mat-table class="table" [dataSource]="dataSource" >
        <ng-container matColumnDef="libelleSousFamille">
          <th mat-header-cell *matHeaderCellDef> Libellé Sous-famille </th>
          <td mat-cell *matCellDef="let sousFamille"> {{sousFamille.libelleSousFamille}} </td>
        </ng-container>

        <ng-container matColumnDef="codeSousFamille">
          <th mat-header-cell *matHeaderCellDef> code sous-famille </th>
          <td mat-cell *matCellDef="let sousFamille"> {{sousFamille.codeSousFamille}} </td>
        </ng-container>
        
        <ng-container matColumnDef="famille">
          <th mat-header-cell *matHeaderCellDef> Famille </th>
          <td mat-cell *matCellDef="let sousFamille"> {{sousFamille.famille?sousFamille.famille.libelleFamille: ''}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let sousFamille"> 
            <div class="row button-row">
              <div class="button-container">
                <button (click)="openDialogUpdateSousFamille(sousFamille)" class="btn btn-primary" aria-label="Modifier">
                  <mat-icon fab fa-pencil>edit</mat-icon>
                </button>
              </div>
            </div>  
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td  *ngIf="!loading" class="mat-cell" colspan="5"> Aucune données</td>
          <td class="mat-cell " colspan="5"><mat-progress-spinner *ngIf="loading" color="primary" mode="indeterminate" > </mat-progress-spinner></td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons aria-label="dataSource"></mat-paginator>
    </div>
  </div>
</div>
