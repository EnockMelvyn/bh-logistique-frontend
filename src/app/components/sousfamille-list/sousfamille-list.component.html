<div class="card">
    <div class="card-header">
      <h1 class="card-title">Liste des sous-familles</h1>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <div >
        <button class="btn btn-primary" (click)="openDialogCreateSousFamille()" value="">Ajouter une sous famille</button>
      </div>
      <div class="col-md-12">
      <table mat-table class="mat-elevation-z4" [dataSource]="sousFamilles">
        <ng-container matColumnDef="libelleSousFamille">
          <th mat-header-cell *matHeaderCellDef> Libell√© Sous-famille </th>
          <td mat-cell *matCellDef="let sousFamille"> {{sousFamille.libelleSousFamille}} </td>
        </ng-container>

        <ng-container matColumnDef="codeSousFamille">
          <th mat-header-cell *matHeaderCellDef> code sous-famille </th>
          <td mat-cell *matCellDef="let sousFamille"> {{sousFamille.codeSousFamille}} </td>
        </ng-container>
        
        <ng-container matColumnDef="famille">
          <th mat-header-cell *matHeaderCellDef> Famille </th>
          <td mat-cell *matCellDef="let sousFamille"> {{sousFamille.famille?sousFamille.famille.libelleFamille: ''}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let sousFamille"> 
            <div class="row button-row">
              <div class="button-container">
                <button (click)="openDialogUpdateSousFamille(sousFamille)" class="btn btn-primary" aria-label="Modifier">
                  <mat-icon fab fa-pencil>edit</mat-icon>
                </button>
              </div>
            </div>  
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
      </table>
    </div>
  </div>
</div>
