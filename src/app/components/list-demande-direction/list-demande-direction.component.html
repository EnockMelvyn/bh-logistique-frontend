<div class="card">
  <div class="card-header">
    <h1>Demandes enregistrées par direction</h1>
  </div>
  <div class="card-body">
    <table class="table" mat-table [dataSource]="dataSource">
        

      <ng-container matColumnDef="direction">
        <th mat-header-cell *matHeaderCellDef>Direction</th>
        <td mat-cell *matCellDef="let ligne"> {{ligne.direction.libelleDirection}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre de demandes </th>
        <td mat-cell *matCellDef="let ligne"> {{ligne.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let ligne"> 
          <button class="btn btn-primary" (click)="goToListeDemandeDirection(ligne.direction)"> 
            <mat-icon> search</mat-icon>  
          </button>
        </td>
      </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="colonnes"></tr>
      <tr mat-row  *matRowDef="let myRowData; columns: colonnes"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td  *ngIf="!loading" class="mat-cell" colspan="3"> Aucune données</td>
        <td class="mat-cell " colspan="3"><mat-progress-spinner *ngIf="loading" color="primary" mode="indeterminate" > </mat-progress-spinner></td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons aria-label="dataSource"></mat-paginator>
  </div>
</div>
