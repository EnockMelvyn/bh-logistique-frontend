<div class="card">
    <div class="card-header">
        <h1> Liste des sorties</h1>
    </div>

    <div class="card-body">
        <table mat-table [dataSource]="sorties">

            <ng-container matColumnDef="reference">
                <th mat-header-cell *matHeaderCellDef> Référence </th>
                <td mat-cell *matCellDef="let sortie"> {{sortie.reference}} </td>
            </ng-container>
            
            <ng-container matColumnDef="demande">
                <th mat-header-cell *matHeaderCellDef> Demande </th>
                <td mat-cell *matCellDef="let sortie"> {{sortie.demande.numRef}} </td>
            </ng-container>

            <ng-container matColumnDef="dateDemande">
                <th mat-header-cell *matHeaderCellDef> Date de la demande </th>
                <td mat-cell *matCellDef="let sortie"> {{sortie.demande.dateDemande}} </td>
            </ng-container>
            
            <ng-container matColumnDef="article">
                <th mat-header-cell *matHeaderCellDef> Article </th>
                <td mat-cell *matCellDef="let sortie"> {{sortie.article.libelleArticle}} </td>
            </ng-container>
            
            <ng-container matColumnDef="dateSortie">
                <th mat-header-cell *matHeaderCellDef> Date de sortie </th>
                <td mat-cell *matCellDef="let sortie"> {{sortie.dateSortie}} </td>
            </ng-container>
            
            <ng-container matColumnDef="quantite">
                <th mat-header-cell *matHeaderCellDef> Quantité </th>
                <td mat-cell *matCellDef="let sortie"> {{sortie.quantite}} </td>
            </ng-container>
            
            <tr class="thead-light" mat-header-row *matHeaderRowDef="colonnes"></tr>
            <tr class="tbody" mat-row *matRowDef="let myRowData; columns: colonnes"></tr>
        </table>
    </div>
    
    

</div>
