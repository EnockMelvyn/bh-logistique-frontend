<div class="card">
    <div class="card-header">
      <h1 class="card-title">Liste des familles</h1>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <div >
        <button class="btn btn-primary" (click)="openDialogCreateFamille()" value="">Ajouter une famille</button>
      </div>
      <div class="col-md-12">
      <table class=" table" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="libelleFamille">
          <th mat-header-cell *matHeaderCellDef> Libellé famille </th>
          <td mat-cell *matCellDef="let famille"> {{famille.libelleFamille}} </td>
        </ng-container>

        <ng-container matColumnDef="codeFamille">
          <th mat-header-cell *matHeaderCellDef> code famille </th>
          <td mat-cell *matCellDef="let famille"> {{famille.codeFamille}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let famille"> 
            <div class="row button-row">
              <div class="button-container">
                <button (click)="openDialogUpdateFamille(famille)"class="btn btn-primary" aria-label="Modifier">
                  <mat-icon fab fa-pencil>edit</mat-icon>
                </button>
              </div>
            </div>  
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row  *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td  *ngIf="!loading" class="mat-cell" colspan="3"> Aucune données</td>
          <td class="mat-cell " colspan="3"><mat-progress-spinner *ngIf="loading" color="primary" mode="indeterminate" > </mat-progress-spinner></td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons aria-label="dataSource"></mat-paginator>
    </div>
  </div>
</div>
